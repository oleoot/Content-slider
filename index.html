<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <title>Content Slider</title>
</head>

<body>
    <div class="text-slider-wrapper">
        <div class="text-slider">
            <div class="text-slide">
                <h1>A blessing for <br> every skin.</h1>
            </div>
            <div class="text-slide">
                <h1>The perfect mix of <br> old & new.</h1>
            </div>
            <div class="text-slide">
                <h1>A journey over borders <br> & generations.</h1>
            </div>
            <div class="text-slide">
                <h1>Your are the <br> stylist.</h1>
            </div>
            <div class="text-slide">
                <h1>To be on the <br> forerfront.</h1>
            </div>
        </div>
    </div>

    <div class="slider-control">
        <div class="prev"><button type="button">
                <ion-icon name="arrow-back"></ion-icon>
            </button></div>
        <div class="next"><button type="button">
                <ion-icon name="arrow-forward"></ion-icon>
            </button></div>
    </div>

    <div class="blocks">
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
    </div>

    <div class="overlay"></div>

    <div class="image-slider">
        <div class="image-slide" id="one"></div>
        <div class="image-slide" id="two"></div>
        <div class="image-slide" id="three"></div>
        <div class="image-slide" id="four"></div>
        <div class="image-slide" id="five"></div>
    </div>






    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
